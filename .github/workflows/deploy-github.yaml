name: GitHub Pages Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      # export repository secrets to .env file before building
      # we use secrets to store our twitter api auth so that the app can
      # embed tweets statically during the build.
      - name: ğŸ” Export Secrets
        run: |
          touch .env
          echo "TWITTER_BEARER_TOKEN=$TWITTER_BEARER_TOKEN" >> .env

      - name: ğŸ‘· Build website
        run: npm run build

      - name: ğŸ“¥ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          cname: chickensoft.games
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
